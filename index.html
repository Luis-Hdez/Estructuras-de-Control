<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estruturas de Control</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Gu√≠a de Estructuras de Control en JavaScript</h1>
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h4><span class="text-primary">Ejercicio 1:</span> Verificar Edad</h4>
        </div>
        <div class="col-md-6 offset-md-3">
          <form id="ageForm">
            <div class="mb-3">
              <label for="age" class="form-label">Ingrese su edad:</label>
              <input
                type="number"
                class="form-control"
                id="age"
                min="0"
                placeholder="Ingrese su edad"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">
              Verificar Edad
            </button>
          </form>
          <div id="result" class="mt-3">
            <span class="text-primary"></span>
          </div>
        </div>
      </div>


       <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
          <h4><span class="text-primary">Ejercicio 5:</span> Aplicar descuento</h4>
        </div>
        <div class="col-md-6 offset-md-3">
          <form id="carForm" onsubmit="event.preventDefault(); calcularDescuento()">
            
            <div class="mb-3">
              <label for="cars" class="form-label">Seleccione un auto:</label>
              <select name="cars" id="car" class="form-select">
                <option value="fordFiesta">Ford Fiesta</option>
                <option value="fordFocus">Ford Focus</option>
                <option value="fordEscape">Ford Escape</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Ingrese el precio del auto</label>
              <input
                type="number"
                class="form-control"
                id="price"
                min="0"
                step="0.01"
                placeholder="00.00"
                required
              />
            </div>
            <button onclick="calcularDescuento()" class="btn btn-primary">
              Calcular
            </button>
          </form>
          <div id="resultado" class="mt-3">
            <span class="text-primary"></span>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/main.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"
  ></script>
  </body>
  
</html>
